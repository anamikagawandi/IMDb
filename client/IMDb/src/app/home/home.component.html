<div>
  <mat-toolbar color="primary">
  <span>IMDb</span>
  <span class="example-spacer"></span>
  
  <button *ngIf='!isAdmin' mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <i class="material-icons md-24">login</i>
  </button>

  <span *ngIf='isAdmin'>
    <button (click)="toggle()" mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <i class="material-icons md-24" [style.right]="right">emoji_emotions</i>
    </button>
  </span>
  <mat-card (click)="toggle()" *ngIf='toggleCard' class="example-card">
    <mat-card-content>
      <mat-list role="list">
        <mat-list-item role="listitem">Add Movie</mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item role="listitem">Add Genre</mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item role="listitem" (click)="logout()">Logout</mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>

</mat-toolbar>

<!-- Utility -->
<div class="utility">

  <!-- <mat-form-field *ngIf='isAdmin'  appearance="outline">
    <input matInput #genre type="text" name="genre" placeholder="Add Genre">
</mat-form-field>
<button *ngIf='isAdmin' mat-button (click)="addGenre(genre.value)">Add Genre</button> -->

  <!-- Search Box -->
  <span class="search-wrapper">
    <mat-form-field appearance="outline" [formGroup]="controller">
      <mat-label>Searh Movie</mat-label>
      <mat-icon matPrefix class="grey-icon">search</mat-icon>
      <input matInput formControlName="search">
    </mat-form-field>
  </span>

  <!-- Genre Filter -->
  <span>
    <mat-form-field appearance="outline">
      <mat-label>Genre</mat-label>
      <mat-select (selectionChange)="setFilter($event)" multiple>
        <mat-option *ngFor="let genre of genres" [value]="genre">{{genre}}</mat-option>
      </mat-select>
    </mat-form-field>
  </span>

  <!-- Sort -->
  <span>
    <mat-form-field appearance="outline">
      <mat-label>Sort</mat-label>
      <mat-select (selectionChange)="setSort($event)">
        <mat-option *ngFor="let sort of sortValue" [value]="sort">{{sort.name}}</mat-option>
      </mat-select>
    </mat-form-field>
  </span>
</div>

<app-movie [filter]="filter" [sort]="sort" [q]='q'></app-movie>

<div>
  <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
</div>
</div>
